<div class="container">
  <h1 class="page-title">Trending Books</h1>

  <!-- Book Controls Component -->
  <app-book-controls 
    (filterChange)="onFilterChange($event)" 
    (sortChange)="onSortChange($event)">
  </app-book-controls>

  <!-- Books Grid -->
  <div class="books-grid">
    <div *ngFor="let book of books" class="book-card">
      <img [src]="book.image" [alt]="book.title">
      <h3>{{ book.title }}</h3>
      <p class="author">{{ book.author }}</p>
      <p class="category">Category: {{ book.category }}</p>
      <p class="price">â‚¹{{ book.price }}</p>
      <p class="availability" [class.in-stock]="book.availability === 'in-stock'"
                               [class.out-of-stock]="book.availability === 'out-of-stock'">
        {{ book.availability === 'in-stock' ? 'In Stock' : 'Out of Stock' }}
      </p>
    </div>
  </div>
</div>
